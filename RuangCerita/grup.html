<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curhat</title>
  <link rel="stylesheet" href="style.css">
  <script src="notif.js"></script>
</head>
<body>
  <header>
    <a href="index.html"><img src="img/logo.png" width="70"></a>
    <nav>
      <ul>
        <li><a href="beranda.html" onclick="delay()">Beranda</a></li>
        <li><a href="index.html" onclick="delay()">Curhatan</a></li>
        <li><a href="about.html">Tentang Kami</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="discussion-group">
      <h3>Grup Diskusi</h3>
      <div class="message-list"></div>
      <form>
        <input type="text" placeholder="Nama Anda" id="name-input" />
        <textarea placeholder="Ketik pesan Anda di sini" id="message-input"></textarea>
        <button type="submit" id="send-button">Kirim</button>
      </form>
    </div>
    
    <script>
      const form = document.querySelector('form');
      const nameInput = document.getElementById('name-input');
      const messageInput = document.getElementById('message-input');
      const messageList = document.querySelector('.message-list');
      
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = nameInput.value;
        const message = messageInput.value;
        if (!name || !message) {
          alert('Mohon lengkapi formulir!');
          return;
        }
        const timestamp = new Date().toLocaleString();
        const html = `
          <div class="message">
            <div class="message-header">
              <h4>${name}</h4>
              <span>${timestamp}</span>
            </div>
            <div class="message-body">
              <p>${message}</p>
            </div>
          </div>
        `;
        messageList.innerHTML += html;
        nameInput.value = '';
        messageInput.value = '';
      });
    </script>
    
  </main>
</body>
</html>
